
[app]
name="authorunknown"
title="Author unknown Editor"
def_prof="clarin.eu:cr1:p_1769421948315"
cmdi_version="1.2"

[app.access]
users="./htp"
read="users"
write="users"

[app.prof.authorunknown]
prof="clarin.eu:cr1:p_1769421948315"
title="string((/cmd:CMD/cmd:Components//cmdp:*[empty(cmdp:*)][normalize-space(text())!=''])[1])"
