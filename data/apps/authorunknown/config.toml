sort="true"
filter="true"

[app.prof.authorunknown.list.status]
xpath="(//*:generalInfo/*:Status)[1]"
label="Status"
sort="true"
filter="'select'"

[app.prof.authorunknown.list.creator]
xpath="string(//*:generalInfo/*:creator[1])"
label="Creator"
sort="true"
filter="true"

[app.prof.authorunknown.list.title]
xpath="string((//*:generalInfo/*:title)[1])"
label="Title"
sort="true"
filter="true"

[app.html]
style="authorunknown.css"